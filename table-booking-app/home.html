<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Booking App</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" height="50px" width="50px">
            </a>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i> 
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Offers</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="./scripts/home.js"></script>  
</header>

<main>
    <div class="hero">
        <div class="container">
            <div class="main-heading">
                <h1 class="title">Discover</h1>
                <h2 class="subtitle">Luxury Hotel</h2>

            </div>
            <a href="#" class="btn btn-gradient">Explore Now
                <span class="dot"><i class="fas fa-ellipsis-h"></i></span>
            </a>
        </div>
    </div>
<!--Booking Section-->
    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="name" class="input-label">Name</label>
                    <input type="text" class="input" id="name">
                </div>
                <div class="input-group">
                    <label for="guestEmail" class="input-label">Email</label>
                    <input type="text" class="input" id="guestEmail" placeholder="sample@example.com">
                </div>
                <div class="form-group">
                    <label for="guestPax">Pax</label>
                    <select class="form-control" id="GuestPax">                                                 <option>1</option>    
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                </div> 
                <div class="form-group">
                    <label for="guestRemarks">Remarks</label>
                    <textarea class="form-control" id="guestRemarks" rows="3"></textarea>
                </div>
                <button type="submit" class="btn form-btn btn-purple">Book Now!
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </button>   
            </form>
        </div>
    </section>
    <section class="hotels">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Explore</span>
                <span class="sub-heading">Our Beautiful Hotels</span>
            </h5>
            <div class="grid">
                <div class="grid-item featured-hotels">
                    <img src="./images/hotel_astro_resort.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">Astro Hotel</h5>
                    <span class="hotel-price">From RM 400.00 /Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now!
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </a>
                </div>
                <div class="grid-item featured-hotels">
                    <img src="./images/hotel_the_enchanted_garden.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">Enchanted Garden</h5>
                    <span class="hotel-price">From RM 1,200.00 /Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now!
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </a>
                </div>
                <div class="grid-item featured-hotels">
                    <img src="./images/hotel_the_paradise.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">The Paradise</h5>
                    <span class="hotel-price">From RM 1,250.00 /Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>
                    </div>
                    <a href="#" class="btn btn-gradient">Book Now!
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="offer">
        <div class="container">
            <div class="offer-container">
                <div class="div-discount">
                    40% Off
                </div>
                <h5 class="hotel-name">The Paradise</h5>
                <h5 class="hotel-ratings"></h5>
                <div class="hotel-rating">
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star-half rating"></i>
                </div>
                <p class="paragraph">
                    Put text here
                </p>
                <a href="#" class="btn btn-gradient">Redeem Offer
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </a>
            </div>
        </div>   
    </section>
</main>
    
</body>

</html>
